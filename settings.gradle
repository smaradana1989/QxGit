ext.locBranch = ''
String locName = 'quotex-model-designer'

if (gradle.hasProperty('commonSettingFile')) {
    apply from: "$gradle.commonSettingFile"
}

rootProject.name = "$locName$locBranch"

// Activate eclipse plugin
gradle.allprojects {
    extensions.add('csbranch', locBranch)
    extensions.add('csname', locName)
    extensions.withBranch = { simpleName -> "$simpleName$csbranch".toString() }
    ext.isQuoteXEclipse = true
    
